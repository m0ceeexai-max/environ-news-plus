name: Aggregate RSS and publish (main)

on:
  schedule:
    - cron: "0 * * * *"   # هر ۱ ساعت
  workflow_dispatch: {}

permissions:
  contents: write  # برای commit روی main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build site (generate HTML into site/)
        run: |
          python scripts/build.py

      - name: Copy built files (site/ -> repo root)
        run: |
          test -d site || { echo "site/ not found"; exit 1; }
          # کپی همه‌ی خروجی‌ها به ریشه‌ی ریپو (Pages از main/root سرو می‌شود)
          shopt -s dotglob
          cp -r site/* .

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: update aggregated news [skip ci]"
            git push origin main
          fi

