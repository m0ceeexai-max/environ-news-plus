</head>
<body>
  <header>
    <div class="wrap">
      <div class="title">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M3 12c0-4.97 4.03-9 9-9 3.3 0 6.19 1.78 7.78 4.44L12 12v9c-4.97 0-9-4.03-9-9Z" stroke="currentColor" stroke-width="1.5"/><path d="M12 12 7 7" stroke="currentColor" stroke-width="1.5"/></svg>
        <h1>Environ News+</h1>
        <small>گردآوری خودکار از منابع معتبر + مناقصه‌ها</small>
      </div>
      <div class="catnav">
        <a href="./index.html">همه</a>
        <a href="./environment.html">محیط‌زیست</a>

      </div>
      <input id="q" class="search" placeholder="جستجو در عناوین..." oninput="filterCards()" />
    </div>
  </header>
  <main>
    <div class="wrap">
      <h2 style="margin:16px 0 8px">همه دسته‌ها</h2>
      <div class="grid" id="cards">
        
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="wrap">
      آخرین به‌روزرسانی: <b>2025-08-18 16:54 UTC</b> — متن‌باز در گیت‌هاب.
    </div>
  </footer>
  
  <script>
    function filterCards(){
      const q = document.getElementById('q').value.trim().toLowerCase();
      const cards = document.querySelectorAll('#cards .card');
      cards.forEach(c=>{{
        const title = c.getAttribute('data-title').toLowerCase();
        c.style.display = title.includes(q) ? '' : 'none';
      }});
    }}
  </script>
  
</body>
