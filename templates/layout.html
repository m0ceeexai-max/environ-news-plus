<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ (page_title and (page_title ~ " | ")) or "" }}{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="wrap">
  <div class="brand">
    <a href="index.html" class="logo">+Environ News</a>
    <small>گردآوری خودکار از منابع معتبر + مناقصه‌ها</small>
  </div>

  <nav class="nav">
    <a href="index.html" class="chip {% if page_title=='home' %}active{% endif %}">همه</a>
    {% for it in site.nav %}
      <a href="{{ it.key }}.html" class="chip {% if page_title==it.key %}active{% endif %}">{{ it.label }}</a>
    {% endfor %}
  </nav>

  <div class="toolbar">
    <input id="q" type="search" class="search" placeholder="...جستجو در عنوان‌ها" oninput="filterCards()" />
  </div>
</header>

<main class="wrap">
  {% block body %}{% endblock %}
</main>

<footer class="wrap">
  <div class="muted">آخرین به‌روزرسانی: <b>{{ updated_at }}</b> — متنی از گیت‌هاب.</div>
</footer>

<script>
  function filterCards(){
    const q = (document.getElementById('q').value || "").trim().toLowerCase();
    const cards = document.querySelectorAll('.cards .card');
    cards.forEach(c => {
      const title = (c.getAttribute('data-title') || "").toLowerCase();
      c.style.display = title.includes(q) ? '' : 'none';
    });
  }
</script>
</body>
</html>
